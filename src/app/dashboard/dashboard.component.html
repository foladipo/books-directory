<div class="container-fluid">
  <h1>{{title}}</h1>
  <h2>Dashboard</h2>
  <ul class="row books-list-container">
    <li *ngFor="let book of books" class="col-sm-6 col-md-4 rounded book-item">
      <a href="/book/{{book.id}}">
        <app-book-detail [book]="book"></app-book-detail>
      </a>
    </li>
  </ul>
</div>
